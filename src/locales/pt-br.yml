'language:pt-br':
  application.error_503: Nosso serviço está em manutenção. Estaremos de volta em breve.
  application.error_404: >-
    Não conseguimos reconhecer a sua chave de API. Por favor, certifique-se de
    especificá-la no cabeçalho do seu site.
  application.error_401: Você não tem permissão para acessar o aplicativo a partir deste site.
  application.error_412: Você precisa confirmar / atualizar a sua conta.
