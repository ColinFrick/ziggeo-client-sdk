  ziggeoplayer.video-access-forbidden: Você não tem permissão para acessar esse arquivo de vídeo.
  ziggeoplayer.video-unknown-error: >-
    Não podemos acessar este vídeo no momento. Por favor, tente novamente mais
    tarde.
  ziggeoplayer.video-rejected: O vídeo foi rejeitado.
  ziggeoplayer.video-processing: O vídeo está sendo processado - fique de olho.
  ziggeoplayer.video-access-error: O vídeo está em moderação. Você pode clicar para tentar novamente.
