'language:el':
  application.error_503: Πραγματοποιούμε εργασίες συντήρησης. Τα βίντεο θα επανέλθουν σύντομα.
  application.error_404: >-
    Δεν μπορούμε να αναγωρίσουμε το κλειδί σας για το api. Παρακαλούμε βεβαιωθείτε ότι το έχετε ορίσει
    στην επικεφαλίδα της ιστοσελίδας σας.
  application.error_401: Δεν επιτρέπεται η πρόσβαση στην εφαρμογή από αυτό το site.
  application.error_412: Πρέπει να επιβεβαιώσετε / αναβαθμίσετε τον λογαριασμό σας.
  application.error_unknown: >-
    Συνέβει ένα άγνωστο λάθος. Η ομάδα μας έχει ειδοποιηθεί και θα επιλύσει το πρόβλημα.
  ziggeoplayer.video-not-found: Δεν μπορέσαμε να βρούμε το συγκεκριμένο αρχείο βίντεο.
  ziggeoplayer.video-access-forbidden: Δεν σας επιτρέπεται η πρόσβαση σε αυτό το αρχείο βίντεο.
  ziggeoplayer.video-unknown-error: Αυτλη τη στιγμή δεν είναι δυνατή η πρόσβαση σε αυτο το αρχείο. Παρακαλούμε ξαναπροσπαθήστε αργότερα.
  ziggeoplayer.video-rejected: Το βίντεο απορρίφθηκε.
  ziggeoplayer.video-processing: Γίνεται επεξεργασία του βίντεο. Παρακαλώ περιμένετε.
  ziggeoplayer.video-access-error: Το βίντεο ελέγχεται ως προς το περιεχόμενό του. Μπορείτε να κάνετε κλικ για να ξαναπροσπαθήστε.
